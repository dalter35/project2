<form>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" ng-model="inserting.name" />
    </div>
    <div class="form-group">
        <label>Color</label>
        <select class="form-control" ng-model="inserting.color">
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
        </select>
        <div class="form-group">
        <label>Description</label>
        <input class="form-control" ng-model="inserting.description" />
    </div>
    <button class="btn btn-success" ng-click="insert()">Save</button>
</form>


<ul class="list-group">
  <li class="list-group-item" ng-repeat="thing in things">
      <a href='things/{{thing._id}}'>
        {{ thing.name }}
        </a>
  </li>
</ul>
